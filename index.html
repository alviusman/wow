<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Putar-suara</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tombol untuk memutar suara -->
    <button onclick="playSound()">klik</button>
    
    <!-- Audio yang akan diputar -->
    <audio id="suaraKu" src="suaraKu.mp3"></audio>
    
    <script>
      function playSound() {
        var sound = document.getElementById('suaraKu');
        sound.play();
      }
    </script>
  </body>
</html>
